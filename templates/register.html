<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Disease Detection</title>
    <link rel="stylesheet" href="../static/newcss.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    /* Registration form styles */
    .form-container {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }
    
    .register-form {
        background-color: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(0, 238, 255, 0.7);
        border-radius: 16px;
        padding: 25px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 238, 255, 0.3);
    }
    
    .register-form h1 {
        color: #fff;
        font-weight: 700;
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .register-form .textbox {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        background-color: rgba(30, 41, 59, 0.7);
        border: 2px solid rgba(0, 238, 255, 0.4);
        border-radius: 8px;
        color: white;
        font-size: 14px;
        transition: all 0.3s;
        box-sizing: border-box;
    }
    
    .register-form .textbox:focus {
        outline: none;
        border-color: #0ef;
        box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
    }
    
    .register-form .btn {
        padding: 12px 25px;
        background: linear-gradient(45deg, #00bfff, #0ef);
        color: #0F172A;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: all 0.3s;
        width: 150px;
        margin: 15px 0;
    }
    
    .register-form .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(0, 238, 255, 0.8);
    }
    
    .register-form p {
        margin-top: 15px;
        color: #cdcdcd;
        font-size: 14px;
    }
    
    .register-form a {
        color: #0ef;
        text-decoration: none;
        transition: all 0.3s;
    }
    
    .register-form a:hover {
        text-decoration: underline;
    }
    
    .msg {
        color: #0ef;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 15px;
        position: relative;
    }

    .form-group input {
        margin-bottom: 0;
    }

</style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <div class="shine">DISEASE DETECTION</div>
        </a>
        <ul class="menu">
            <li>
                <div class="loading">
                    <svg height="48px" width="64px" style="margin-left: -20px;">
                        <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24">
                        </polyline>
                        <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24">
                        </polyline>
                    </svg>
                </div>
            </li>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('parkinsons') }}">Parkinson's</a></li>
            <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
            <li><a href="{{ url_for('heart') }}">Heart</a></li>
            <li><a href="{{ url_for('liver') }}">Liver</a></li>
            <li><a href="{{ url_for('kidney') }}">Kidney</a></li>
            <li><a href="{{ url_for('retinal') }}">Retinal</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% if s %}
            <li><a href="{{ url_for('profile') }}">{{ s }}</a></li>
            <li class="logout"><a href="{{ url_for('logout') }}"><button class="Btn">
                        <div class="sign">
                            <svg viewBox="0 0 512 512">
                                <path
                                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                                </path>
                            </svg>
                        </div>
                        <div class="text">Logout</div>
                    </button></a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div class="overlay"></div>
    
    <div class="form-container">
        <div class="register-form">
            <h1>Register</h1>
            <form action="{{ url_for('register') }}" method="post">
                {% if msg %}
                <div class="msg">{{ msg }}</div>
                {% endif %}
                <div class="form-group">
                    <input id="username" name="username" type="text" placeholder="Username" class="textbox" required>
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="email" placeholder="Email ID" class="textbox" required>
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Password" class="textbox" required>
                </div>
                <input type="submit" class="btn" value="Sign Up">
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
